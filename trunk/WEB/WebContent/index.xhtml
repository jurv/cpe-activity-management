
<!DOCTYPE html>
<html lang="en"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"

>

<head>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:regular,bold"></link>
	<link rel="stylesheet" href="Template/css/style.css"></link>
	
	<!-- include the skins (change to dark if you like) -->
	<link rel="stylesheet" href="Template/css/light/theme.css" id="themestyle"></link>
	<!-- <link rel="stylesheet" href="css/dark/theme.css" class="theme"> -->
	
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

	<!-- Apple iOS and Android stuff -->
	<meta name="apple-mobile-web-app-capable" content="no"> </meta>

	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1"> </meta>

	<script src="Template/js/jquery.min.js"></script>

</head>
	<body id="login" >
	<f:view>
		<header>
			<h:graphicImage library="images" name="logo.png"/>
		</header>
		<section id="content">
			<h:form id="loginform">
				<fieldset>
					<section>
						<label for="loginname"> Identifiant </label>
						<div>
							<h:inputText id="loginname" value="#{LoginFormBean.current.usrLogin}" required="true" requiredMessage="Spécifier un nom d'utilisateur"/>
							<h:message for="loginname" class='error-message'></h:message>
						</div>
					</section>
					<section>
						<label for="password"> Mot de passe </label>
						<div>
							<h:inputSecret id="password" value="#{LoginFormBean.current.usrPassword}" required="true" requiredMessage="Spécifier un mot de passe"/>
							<h:message for="password" class='error-message'></h:message>
						</div>
					</section>
					<section>
						<div>
							<h:commandButton value="Se connecter" action="#{LoginFormBean.connectUser}"/>
						</div>
					</section>
				</fieldset>
			</h:form>

		</section>

	</f:view>
	<footer> CPE Activity Management all right reserved </footer>
	</body>
	</html>
