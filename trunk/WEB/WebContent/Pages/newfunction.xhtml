<!DOCTYPE html>
<html lang="en"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
>

    <h:body>
 
    	<ui:composition template="../Template/template.xhtml">
    		<ui:define name="content">
    			<section id="content">
	    			<h2>Nouvelle Fonction</h2>
	    			<p> Ajouter une nouvelle fonction pour les utilisateur du système </p>
	    			<h:form id="newuserform">
						<fieldset>
							<section>
								<label for="label"> Nom de la fonction </label>
								<div>
									<h:inputText id="label" value="#{CreateFunctionBean.functionLabel}"  required="true" requiredMessage="Spécifiez un nom de fonction"/>
                                    <h:message for="label" class='error-message'></h:message>
								</div>
							</section>
							<section>
								<label for="level"> Niveau de la fonction 
									<p>Plus le niveau est haut plus la responsablite est grande</p>
								</label>
								
								<div>
									<p>10 : Developpeur,  30  : Directeur de projet</p>
									<h:inputText id="level" value="#{CreateFunctionBean.functionLevel}" required="true" requiredMessage="Spécifiez un niveau"/>
                                    <h:message for="level" class='error-message'></h:message>
								</div>
							</section>
							<section>
								<div>
									<h:commandButton value="Créer la fonction" action="#{CreateFunctionBean.updateFunction}" />
								</div>
							</section>
						</fieldset>
					</h:form>
				</section>
    		</ui:define>
    	</ui:composition>    	
    </h:body>
 
</html>
