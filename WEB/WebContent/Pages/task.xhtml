<!DOCTYPE html>
<html lang="en"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
>
    <h:body>
 
    	<ui:composition template="../Template/template.xhtml">
    		<ui:define name="content">
    			<f:metadata>
	                <f:event type="preRenderView" listener="#{TaskBean.loadTask}"/>
	            </f:metadata>
    			<section id="content">
	    			<h2>Détail de la tâche</h2>
	    			<p>
	    				Consultation du détail de la tâche en cours.
	    			</p>
	    			<div class="tab">
        				<ul>
            				<li>
            					<a href="#tabs-1">Détails de la tâche</a>
            				</li>
            				<li>
            					<a href="#tabs-2">Liste des Work Pieces associées</a>
            				</li>
        				</ul>
        				<div id="tabs-1" style="margin:10px;">
        					<h:form>
		                        <fieldset>
		                            <section>
		                                <label for="name"> Nom de la tâche </label>
		                                <div>
		                                    <h:outputText id="name" value="#{TaskBean.taskName}" />
		                                </div>
		                            </section>
		                            <section>
		                                <label for="comment"> Commentaires </label>
		                                <div>
		                                    <h:outputText id="comment" value="#{TaskBean.taskComment}" />
		                                </div>
		                            </section>
		                            <section>
		                                <label for="time"> Nombre de jours </label>
		                                <div>
		                                    <h:outputText id="time" value="#{TaskBean.taskDuration}" />
		                                </div>
		                            </section>
		                        </fieldset>
							</h:form>
        				</div>
        				<div id="tabs-2" style="margin:10px;">
        					<h:dataTable rendered="#{!empty TaskBean.wps}" value="#{TaskBean.wps}" var="p" class="datatable">
								<h:column>
									<f:facet name="header"> Numéro</f:facet>
									<h:outputText value="#{p.wrkId}" />
								</h:column>
								<h:column>
									<f:facet name="header">Date</f:facet>
									<h:outputText value="#{p.wrkDate}" />
								</h:column>
								<h:column>
									<f:facet name="header">Durée (Heures)</f:facet>
									<h:outputText value="#{p.wrkDuration}" />
								</h:column>
							</h:dataTable>
        				</div>
        			</div>
				</section>
    		</ui:define>
    	</ui:composition>    	
    </h:body>
 
</html>
