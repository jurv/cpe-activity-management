<!DOCTYPE html>
<html lang="en"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
>
    <h:body>
    	<ui:composition template="../Template/template.xhtml">
    		<ui:define name="content">
    			<section id="content">
	    			<h2>Nouveau client</h2>
	    			<p> Ajouter un nouveau client en remplissant le formulaire.</p>
	    			<h:form id="newcustomerform">
						<fieldset>
							<section>
								<label for="name"> Nom du client </label>
								<div>
									<h:inputText id="name" value="#{CreateCustomerBean.customerName}" required="true" requiredMessage="Spécifiez un nom de client"/>
                                    <h:message for="name" class='error-message'></h:message>
								</div>
							</section>
							<section>
								<div>
									<h:commandButton value="Créer le Client" action="#{CreateCustomerBean.updateCustomer}" />
								</div>
							</section>
						</fieldset>
					</h:form>
				</section>
    		</ui:define>
    	</ui:composition>    	
    </h:body>
</html>
