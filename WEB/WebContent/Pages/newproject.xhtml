<!DOCTYPE html>
<html lang="en"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
>

    <h:body>
 
    	<ui:composition template="../Template/template.xhtml">
    		<ui:define name="content">
    			<section id="content">
	    			<h2>Create a new project</h2>
	    			<h:form id="newprojectform">
						<fieldset>
							<section>
								<label for="name">Client</label>
								<div>
									<h:selectOneMenu value="#{input.customerValue}">
										<f:selectItems value="#{input.customersItems}"/>
									</h:selectOneMenu>
								</div>
							</section>
							<section>
								<label for="name"> Nom du projet </label>
								<div>
									<h:inputText id="name" value="#{CreateProjectBean.projectName}" />
								</div>
							</section>
							<section>
								<label for="comment"> Commentaires </label>
								<div>
									<h:inputTextarea id="comment" value="#{CreateProjectBean.projectComment}" />
								</div>
							</section>
							<section>
								<label for="name"> Date de début </label>
								<div>
									<t:panelGroup styleClass="date_input">
										<t:inputCalendar id="dob" 
										    type="date"
										    maxlength="10" 
										    value="#{CreateProjectBean.projectDateCreated}"
										    monthYearRowClass="monthYearRowClass" 
										    weekRowClass="weekRowClass" 
										    dayCellClass="dayCellClass" 
										    currentDayCellClass="currentDayCellClass"
										    renderAsPopup="false"
										    alt="Calendar" title="Calendar">
								    	</t:inputCalendar>
									</t:panelGroup>
								</div>
							</section>
							<section>
								<label for="name"> Date de fin </label>
								<div>
									<t:panelGroup styleClass="date_input">
										<t:inputCalendar id="doe" 
										    type="date"
										    maxlength="10" 
										    value="#{CreateProjectBean.projectDateFinished}"
										    monthYearRowClass="monthYearRowClass" 
										    weekRowClass="weekRowClass" 
										    dayCellClass="dayCellClass" 
										    currentDayCellClass="currentDayCellClass"
										    popupTodayString="Today is :" 
										    popupWeekString="Wk" renderAsPopup="true"
										    renderPopupButtonAsImage="true" 
										    popupDateFormat="MM/dd/yyyy"
										    alt="Calendar" title="Calendar">
								    	</t:inputCalendar>
									</t:panelGroup>
								</div>
							</section>
							<section>
								<label for="time"> Nombre de jours </label>
								<div>
									<h:inputText id="time" value="#{CreateProjectBean.projectTotalTime}" />
								</div>
							</section>
							<section>
								<div>
									<h:commandButton value="Créer le projet" action="#{CreateProjectBean.updateProject}"/>
								</div>
							</section>
						</fieldset>
					</h:form>
				</section>
    		</ui:define>
    	</ui:composition>    	
    </h:body>
 
</html>
