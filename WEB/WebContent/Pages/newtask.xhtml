<!DOCTYPE html>
<html lang="en"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
>

    <h:body>
    	<ui:composition template="../Template/template.xhtml">
    		<ui:define name="content">
    			<section id="content">
	    			<h2>Créer une tâche</h2>
	    			<h:form id="newprojectform">
						<fieldset>
							<section>
								<label for="projet">Projet</label>
								<div>
									<h:selectOneMenu id="projet" value="#{TaskBean.taskPrjId}" required="true" requiredMessage="Spécifiez un projet">
										<f:selectItems value="#{input.projectsItems}"/>
									</h:selectOneMenu>
                                    <h:message for="projet" class='error-message'></h:message>
								</div>
							</section>
							<section>
								<label for="name"> Nom de la tâche </label>
								<div>
									<h:inputText id="name" value="#{TaskBean.taskName}"  required="true" requiredMessage="Spécifiez un niveau"/>
                                    <h:message for="name" class='error-message'></h:message>
								</div>
							</section>
							<section>
								<label for="comment"> Commentaires </label>
								<div>
									<h:inputTextarea id="comment" value="#{TaskBean.taskComment}" />
								</div>
							</section>
							<section>
                                <label for="tst"> Type de tâche </label>
                                <div>
                                    <h:selectOneMenu value="#{TaskBean.taskTstId}">
                                        <f:selectItems value="#{input.tstItems}"/>
                                    </h:selectOneMenu>
                                </div>
                            </section>
                            <section>
								<label for="time"> Nombre de jours </label>
								<div>
									<h:inputText id="time" value="#{TaskBean.taskDuration}"  required="true" requiredMessage="Spécifiez un temps"/>
                                    <h:message for="time" class='error-message'></h:message>
								</div>
							</section>
							<section>
								<label for="cdp"> Assignée à </label>
								<div>
									<h:selectOneMenu id="assignedTo" value="#{TaskBean.taskAssignedTo}" required="true" requiredMessage="Spécifiez un niveau">
										<f:selectItems value="#{input.usersItems}"/>
									</h:selectOneMenu>
                                    <h:message for="assignedTo" class='error-message'></h:message>
								</div>
							</section>
							<section>
								<div>
									<h:commandButton value="Créer la tâche" action="#{TaskBean.createTask}"/>
								</div>
							</section>
						</fieldset>
					</h:form>
				</section>
    		</ui:define>
    	</ui:composition>    	
    </h:body>
 
</html>
